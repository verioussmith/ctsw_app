<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<title>JS Issue Tracker</title>
</head>
<body>


	<div class="container">

		<h1>JS Issue Tracker <small>by Philoveracity</small>
		</h1>
		<div class="jumbotron">
			<h3>Add New Issue:</h3>
			<form id="isseInputForm">
				<div class="form-group">
					<label for="issueDescInput"></label>
					<input type="text" name="form-control" id="issueDescInput" placeholder="Describe the issue ...">
				</div>
			</form>
		</div>
	</div>

	<!-- Chance js to create guid -->
	<script src="http://chancejs.com/chance.min.js" type="text/javascript"></script>

	<!-- Latest compiled and minified jquery -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

	<!-- Latest compiled and minified js -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script src="main.js" type="text/javascript"></script>
</body>
</html>
